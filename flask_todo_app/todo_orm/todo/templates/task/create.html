{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="name" id="title" value="{{ request.form['name'] }}" required>

    <label for="status">status</label>
     <select id="status" name="status">
      <option value="{{ request.form['status'] }}">{{ request.form['status'] }}</option>
      <option value="complete">complete</option>
      <option value="in-process" default>in-process</option>
      <option value="pending">pending</option>
    </select>

    <label for="pt">priority</label>
    <select id="pt" name="priority" >
      <option value="{{ request.form['priority'] }}">{{ request.form['priority'] }}</option>
      <option value="High">High</option>
      <option value="Medium" default>Medium</option>
      <option value="low">low</option>
    </select>
    <input type="submit" value="Save">
  </form>
{% endblock %}
