<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>edit page - 1</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js" type="text/javascript"></script>
  <!-- <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css" /> -->

  <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
</head>

<form method="post" action="{{ url_for('update_manga') }}" id="mangaForm">
    <input type="hidden" id="mangaId" name="mangaId" value="{{manga_detail._id}}">

    <button class="btn dropdown_btn" id="saveButton" type="submit" style="display: none;">
        Save
    </button>
    <button class="btn dropdown_btn blue_btn" type="button" id="editmanga">
        Edit
    </button>
    <div class="row">
        <div class="col-md-8">
            <table class="table input_back_none" id="tabelHeader">
                <tbody>
                    <tr>
                        <td>manga Name</td>
                        <td>
                            <input type="text" id="mangaName" class="input_disable" name="mangaName" readonly
                                value="{% if manga_detail['Manga series'] %}{{manga_detail['Manga series']}}{% endif %}">

                        </td>
                    </tr>
                    <tr>
                        <td>manga Author</td>
                        <td><input type="text" id="mangaAuthor" class="input_disable" name="mangaAuthor" readonly
                                value="{% if manga_detail['Author(s)'] %}{{ manga_detail['Author(s)']}}{% endif %}">
                        </td>
                    </tr>
                    <tr>
                        <td>manga Publisher</td>
                        <td>
                            <input type="text" class="input_disable" id="mangaPublisher" name="mangaPublisher" readonly
                                value="{% if manga_detail.Publisher %}{{ manga_detail.Publisher | escape }}{% endif %}">
                        </td>
                    </tr>
                    <tr>
                        <td>manga Serialized</td>
                        <td>
                            <input class="input_disable" type="text" name="mangaSerialized" readonly
                                id="mangaSerialized"
                                value="{% if manga_detail.Serialized %}{{manga_detail.Serialized}}{% endif %}">
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $(document).ready(function () {

        $('#editmanga').click(function () {
            $('#editmanga').hide();
            $('#saveButton').show();

            var element = document.getElementById("tabelHeader");
            element.classList.remove("input_back_none");

    
            var inputElements = document.getElementsByTagName("input");
            var inputArray = Array.from(inputElements);

            inputArray.forEach(function (inputElement) {
                inputElement.classList.remove("input_disable");
                inputElement.removeAttribute('readonly');
            });
        });

    });
</script>
